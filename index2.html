<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index 2</title>
</head>

<body>
    <h4>JS Error Handling</h4>
    <p>This example shows how to use <b>catch</b> for errors.</p>
    <h1 id="error_message"></h1>

    <script>
        try {
            alert("Welcome guest!"); 
        }
        catch (err) {
            document.getElementById("error_message").innerHTML = err.message;
        }
    </script>
</body>

</html>
